#  wakeup_pin: 32
  id: deep_sleep_1



i2c:
#  sda: 21
#  scl: 22
  scan: true
  id: bus_a



number:
  
  - platform: template
    id: hour
    name: "pump hour"
    min_value: -1
    max_value: 23
    step: 1
    restore_value: true
    
    # defaultni hodnota
    initial_value: 18 # military time (8 vecer letni cas praha/evropa)

    optimistic: true
  
  - platform: template
    id: last_pump_ts
    name: "last_pump_ts"
    min_value: 0
    max_value: 3360287004
    step: 1
    restore_value: true
    initial_value: 0
    optimistic: true

  - platform: template
    id: pump_length
    name: "pump_length"
    min_value: 3
    max_value: 3000
    initial_value: 60
    step: 1
    restore_value: true
    optimistic: true



