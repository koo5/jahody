
substitutions:
  name: jahody


preferences:
  flash_write_interval: 30s

esphome:
  name: $name
  on_boot:
    then:
      - ds1307.read_time:
      - delay: 180s
      - if:
          condition:
            lambda: |-
                return (id(hour).state == -1);
          then:
              - logger.log: "periodic pump disabled, sleep for 1h..."
              - deep_sleep.enter:
                  id: deep_sleep_1
                  sleep_duration: 1h
          else:

            # tady je potreba ntp vymenit za rtc
            # a po prvnim synchronizacnim bootu znova rebootnout

            - if:
                condition:
                    lambda: |-
                        return (id(rtc).utcnow().is_valid() && id(rtc).utcnow().timestamp > 1680000000) && (id(rtc).utcnow().timestamp - id(last_pump_ts).state > 60*60*20) && (id(rtc).utcnow().hour >= id(hour).state);
                then:
                    - number.set:
                        id: last_pump_ts 
                        value: !lambda |-
                                  return id(rtc).utcnow().timestamp;
                    - delay: 40s # flush
                    - logger.log: "periodic action!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!..."
                    - switch.turn_on: periodic_pump1
                    
                    # delka zalevani s/min/h
                    - delay: !lambda |-
                                    return id(pump_length).state * 1000;
                    
                    - logger.log: "periodic action offfffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff..."
                    - switch.turn_off: periodic_pump1
                    - logger.log: "sleep for 20h..."
                    - deep_sleep.enter:
                            id: deep_sleep_1
                            #sleep_duration: !lambda |-
                            #  return 20*60*60
                            sleep_duration: 20h
                else:
                    - logger.log: "nothing to do yet, sleep..."
                    - deep_sleep.enter:
                        id: deep_sleep_1
                        sleep_duration: 2h




