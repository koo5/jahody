time:  # https://esphome.io/components/time/ds1307.html#ds1307-config-example

  - platform: ds1307
    id: rtc
    update_interval: never

  
  - platform: sntp
    id: ntp
    #timezone: Europe/Prague
    on_time_sync:
      then:
        - logger.log: "rtc.write_time..."
        - ds1307.write_time
        - logger.log: "Synchronized clock."



